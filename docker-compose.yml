version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: dpp-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - dpp-network

  minio:
    image: minio/minio:latest
    container_name: dpp-minio
    ports:
      - "9000:9000" # API port
      - "9001:9001" # Console UI port
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=passwordsegreta
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - dpp-network

  # Job opzionale per creare il bucket automaticamente all'avvio
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    networks:
      - dpp-network
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 admin passwordsegreta;
      /usr/bin/mc mb myminio/dpp-assets;
      /usr/bin/mc anonymous set download myminio/dpp-assets;
      exit 0;
      "

  app:
    build: .
    container_name: dpp-app
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=passwordsegreta
      - MINIO_BUCKET=dpp-assets
      - MINIO_USE_SSL=false
    depends_on:
      - mongodb
      - minio
      - createbuckets
    networks:
      - dpp-network

volumes:
  mongodb_data:
  minio_data:

networks:
  dpp-network:
    driver: bridge