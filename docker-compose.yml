version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: dpp-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - dpp-network

  app:
    build: .
    container_name: dpp-app
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
    depends_on:
      - mongodb
    networks:
      - dpp-network

volumes:
  mongodb_data:

networks:
  dpp-network:
    driver: bridge
